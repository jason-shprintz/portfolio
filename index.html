<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Google Analytics: dynamically load tracking ID from config.json -->
    <script>
      fetch("./config.json")
        .then((response) => response.json())
        .then((config) => {
          var trackingId = config.GA_TRACKING_ID;
          if (!trackingId) return;
          var script = document.createElement("script");
          script.async = true;
          script.src =
            "https://www.googletagmanager.com/gtag/js?id=" + trackingId;
          document.head.appendChild(script);

          window.dataLayer = window.dataLayer || [];
          function gtag() {
            dataLayer.push(arguments);
          }
          window.gtag = gtag;
          gtag("js", new Date());
          gtag("config", trackingId);
        })
        .catch((error) => {
          console.error("Error loading GA tracking ID:", error);
        });
    </script>
