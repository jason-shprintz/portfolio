<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Google Analytics: dynamically load tracking ID from config.json -->
    <script>
      fetch("./config.json")
        .then((response) => response.json())
        .then((config) => {
          var trackingId = config.GA_TRACKING_ID;
          if (!trackingId) return;
          var script = document.createElement("script");
          script.async = true;
          script.src =
            "https://www.googletagmanager.com/gtag/js?id=" + trackingId;
          document.head.appendChild(script);

          window.dataLayer = window.dataLayer || [];
          function gtag() {
            dataLayer.push(arguments);
          }
          window.gtag = gtag;
          gtag("js", new Date());
          gtag("config", trackingId);
        })
        .catch((error) => {
          // Failed to load config.json or GA_TRACKING_ID not found
        });
    </script>
    <link
      rel="icon"
      type="image/png"
      href="/assets/images/headshot_cropped.png"
    />
    <link rel="manifest" href="/manifest.json" />
    <link rel="stylesheet" href="/assets/fonts/tomorrow.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    />
